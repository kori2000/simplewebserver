<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Web Server</title>

    <!-- Fav Icon -->    
    <link rel="icon" type="image/gif" href="images/header-text.png">

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    
    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">

    <script src="js/main.js"></script>
</head>
<body>

    <script>
        loadXMLDoc()
    </script>

    <div class="main">
        
        <div class="header">
            <img src="images/header-text.png" alt="">
            <img src="images/dots.png" alt="">
        </div>
        <div class="container">
            <form id="booking-form" class="booking-form" method="POST">
                <div class="form-group">
                    <div class="form-destination">
                        <label for="user_ip4">User IP4 Adress</label>
                        <input type="text" disabled="true" id="user_ip4" name="user_ip4" placeholder="0.0.0.0" />
                    </div>          
                    <div class="form-destination">
                        <label for="user_as">Country Level</label>
                        <img id="user_as" src="images/dots.png" />
                    </div>
                </div>  
                <div class="form-group">
                    <div class="form-destination">
                        <label for="user_country">Country</label>
                        <input type="text" disabled="true" id="user_country" name="user_country" placeholder="" />
                    </div>                    
                    <div class="form-destination">
                        <label for="user_location">Location</label>
                        <input type="text" disabled="true" id="user_location" name="user_location" placeholder="" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-destination">
                        <label for="user_latlon">Lat / Lon</label>
                        <input type="text" disabled="true" id="user_latlon" name="user_latlon" placeholder="" />
                    </div>                    
                    <div class="form-destination">
                        <label for="user_conti">Continent</label>
                        <input type="text" disabled="true" id="user_conti" name="user_conti" placeholder="" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-destination">
                        <label for="user_isp">ISP</label>
                        <input type="text" disabled="true" id="user_isp" name="user_isp" placeholder="" />
                    </div>                    
                    <div class="form-destination">
                        <label for="user_org">ISP ORG</label>
                        <input type="text" disabled="true" id="user_org" name="user_org" placeholder="" />
                    </div>
                </div>
            </form>
        </div>

    </div>

</body>
</html>
